<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">{{titulo | uppercase}}</span>
          <form class="mt-3" [formGroup]="registroFrom" (ngSubmit)="agregarRegistro()">
            <div class="mb-3">
              <input type="text" formControlName = "cliente" class="form-control" id="cliente" placeholder="Nombre del cliente">
              <div class="text-danger" *ngIf="registroFrom.get('cliente')?.hasError('required') && registroFrom.get('cliente')?.touched">
                  <span>El nombre del cliete <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text"  formControlName = "animal" class="form-control" id="animal" placeholder="Nombre del Animal">
              <div class="text-danger" *ngIf="registroFrom.get('animal')?.hasError('required') && registroFrom.get('animal')?.touched">
                <span>El nombre del animal <strong>es obligatorio</strong></span>
            </div>
            </div>
            <div class="mb-3">
              <input type="text"  formControlName = "raza" class="form-control" id="raza" placeholder="Raza">
              <div class="text-danger" *ngIf="registroFrom.get('raza')?.hasError('required') && registroFrom.get('raza')?.touched">
                <span>La raza del animal <strong>es obligatorio</strong></span>
            </div>
            </div>
            <div class="mb-3">
              <input type="text"  formControlName = "sexo" class="form-control" id="sexo" placeholder="Sexo">
              <div class="text-danger" *ngIf="registroFrom.get('sexo')?.hasError('required') && registroFrom.get('sexo')?.touched">
                <span>El sexo del animal <strong>es obligatorio</strong></span>
            </div>
            </div>
            <div class="mb-3">
              <input type="text"  formControlName = "nacimiento" class="form-control" id="nacimiento" placeholder="Fecha de nacimiento">
              <div class="text-danger" *ngIf="registroFrom.get('nacimiento')?.hasError('required') && registroFrom.get('nacimiento')?.touched">
                <span>El nacimiento del animal <strong>es obligatorio</strong></span>
            </div>
            </div>
            <div class="mb-3">
              <input type="text"  formControlName = "direccion" class="form-control" id="direccion" placeholder="Dirección">
              <div class="text-danger" *ngIf="registroFrom.get('direccion')?.hasError('required') && registroFrom.get('direccion')?.touched">
                <span>La direccion del animal <strong>es obligatorio</strong></span>
            </div>
            </div>
            <div class="mb-3">
              <input type="text"   formControlName = "telefono" class="form-control" id="telefono" placeholder="Teléfono">
              <div class="text-danger" *ngIf="registroFrom.get('telefono')?.hasError('required') && registroFrom.get('telefono')?.touched">
                <span>El número de telefono <strong>es obligatorio</strong></span>
            </div>
            </div>
           <!-- <div class="mb-3">
              <input type="file"  formControlName = "foto" class="form-control" id="foto">
            </div>-->
            <button routerLink="/" type="submit" class="btn btn-secondary float-lg-start">Cancelar</button>
            <button type="submit" [disabled]= "registroFrom.invalid" class="btn btn-success float-end">Aceptar</button>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
